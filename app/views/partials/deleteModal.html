<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Deleting...</h4>
</div>
<div class="modal-body">
  <p>Warning! You are about to delete the {{obj.type}} - "{{obj.name}}" and all associated data. Do you want to proceed?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default pull-left" ng-click="close()">No</button>
  <button type="button" class="btn btn-danger" ng-click="ok(obj)">Yes</button>
</div>
