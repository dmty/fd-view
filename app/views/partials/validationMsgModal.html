<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Validation result</h4>
</div>
<div class="modal-body">
  <fieldset ng-repeat="(name, msg) in modalOptions.msgs">
    <legend>{{name}}</legend>
    <h4>Expression: </h4>
    <code>{{msg.expression}}</code>
    <h4>Messages: </h4>
    <div  class="well">
      <div ng-repeat="m in msg.messages">
        <code>{{m}}</code>
      </div>
    </div>
  </fieldset>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="close()">Ok</button>
</div>
