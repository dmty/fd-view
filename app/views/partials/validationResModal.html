<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Validation Outcome</h4>
</div>
<div class="modal-body">
  <div ng-jsoneditor ng-model="modalOptions.entry" options="{mode:'code'}" style="height: 50em;"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="close()">Ok</button>
</div>
