<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Configure {{modalOptions.entity}}</h4>
</div>
<form role="form" class="form-horizontal">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="{{modalOptions.entity}} name" ng-model="obj.name" autofocus required>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <!-- <div class="form-group"> -->
        <select name="timezone" id="timezone" class="form-control" ng-model="obj.timeZone" ng-options="tz as tz for tz in timezones" placeholder="Timezone" ng-disabled="modalOptions.disable"></select>
        <!-- </div> -->
      </div>
    </div>
    <div class="form-group" ng-if="!modalOptions.disable">
      <div class="col-sm-4 checkbox">
        <label><input type="checkbox" ng-model="obj.searchEnabled"> Searchable Content?</label>
      </div>
      <div class="col-sm-4 checkbox">
        <label><input type="checkbox" ng-model="obj.storeEnabled"> Track Versions?</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" ng-click="close()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="ok(obj)"><i class="fa fa-floppy-o"></i>&nbsp; Save</button>
  </div>
</form>
