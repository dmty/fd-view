<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Explore
    <small>your Fortress as a graph</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="welcome"><i class="fa fa-home"></i> Home</a></li>
    <li class="active">Explore</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="nav-tabs-custom">
        <div class="box-tools pull-right">
          <div class="form-group" style="width: 180px; margin: 10px">
            <label class="col-sm-4 control-label">Layout</label>
            <div class="col-sm-8"><select ng-model="layout" ng-options="l.name for l in layouts">
            </select></div>
          </div>
        </div>
        <ul class="nav nav-tabs">
          <li><a href data-target="#search" data-toggle="tab"><i class="fa fa-search"></i> Search</a></li>
          <li class="active"><a href data-target="#view" data-toggle="tab"><i class="fa fa-share-alt"></i> View</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade" id="search">
            <fd-search search="search()">
              <fd-matrix-form></fd-matrix-form>
            </fd-search>
            <div class="row">

            </div>
          </div>
           <!--/.tab-pane -->
          <div class="tab-pane fade active in" id="view">
            <cytoscape elements="graphData" layout="layout" styles="styles" selected-nodes="nodes" ng-height="250"></cytoscape>
            <div class="controls" ng-show="nodes.length>0">
              <div class="row">
                <div class="col-md-4">
                  <b>Name</b>
                  <div ng-repeat="n in nodes">{{n.data().name}}</div>
                </div>
                <div class="col-md-4">
                  <b>Code</b>
                  <div ng-repeat="n in nodes">{{n.data().id}}</div>
                </div>
                <div class="col-md-4">
                  <b>Node type</b>
                  <div ng-repeat="n in nodes">{{n.data().nodeType}}</div>
                </div>
              </div>
            </div>
          </div>
           <!--/.tab-pane -->
        </div>
         <!--/.tab-content -->
      </div>
       <!--nav-tabs-custom -->
    </div>
  </div>
</section>
