<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Statistics
    <small>some stats data</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="welcome"><i class="fa fa-home"></i> Home</a></li>
    <li class="active">Statistics</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-3">
      <div class="box box-solid">
        <div class="box-header with-border">
          <h3 class="box-title">Data Providers</h3>

        </div>
        <div class="box-body no-padding">
          <ul class="nav nav-pills nav-stacked">
            <li ng-class="{active:fortress===f}" ng-repeat="f in fortresses"><a href ng-click="selectFortress(f)"><i class="fa fa-inbox"></i> {{f.name}}</a></li>
          </ul>
        </div>
        <!-- /.box-body -->
      </div>
    </div>

    <div class="col-md-9">
      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Statistics</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">
          <div class="col-md-4">
            <stats-chart data="chartData"></stats-chart>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">

        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
