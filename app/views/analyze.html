<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Analyze
    <small>Relationships between concepts</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
    <li class="active">Analyze</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="nav-tabs-custom">
        <div class="box-tools pull-right">
          <div class="form-group" style="width: 180px; margin: 10px">
            <label class="col-sm-4 control-label">Type</label>
            <div class="col-sm-8">
              <select ng-model="chartType" ng-options="c for c in chartTypes" ng-change="switchChart()">
              </select>
            </div>
          </div>
        </div>
        <ul class="nav nav-tabs">
          <li><a href data-target="#search" data-toggle="tab"><i class="fa fa-search"></i> Search</a></li>
          <li class="active"><a href data-target="#view" data-toggle="tab"><i class="fa fa-area-chart"></i> View</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade" id="search">
            <fd-search search="search()">
              <fd-matrix-form ng-if="chartType!='Barchart'"></fd-matrix-form>
              <fd-agg-form ng-if="chartType=='Barchart'"></fd-agg-form>
            </fd-search>
          </div>
          <div class="tab-pane fade active in" id="view">
            <div class="box-body">
              <fd-search search="search()"></fd-search>
              <!--Chord chart-->
              <div id="chordGraph" ng-show="chartType=='Chord'">
                <chord-diagram data="cdData"></chord-diagram>
              </div>
              <!--Matrix chart-->
              <div id="cooccurrenceGraph" ng-show="chartType=='Matrix'">
                <cooccurrence-diagram data="coData" ordered-nodes="orderedNodes"></cooccurrence-diagram>
                <select ng-model="order" ng-change="orderMatrix()">
                  <option value="name">by Name</option>
                  <option value="count">by Occurrence</option>
                </select>
              </div>
              <!--BiPartite chart-->
              <div id="bipartiteGraph" ng-show="chartType=='BiPartite'">
                <bipartite-diagram data="data" ng-repeat="data in bpData"></bipartite-diagram>
              </div>
              <!--Tag Cloud-->
              <div id="tagCloudPrinted" ng-show="chartType=='TagCloud'"></div>
              <!--Count barchart-->
              <div id="barchart" ng-show="chartType=='Barchart'">
                <bar-chart data="graphData"></bar-chart>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
