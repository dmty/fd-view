<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
    <span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Edit User</h4>
</div>
<form name="userForm" role="form" class="form-horizontal" ng-submit="ok(obj)" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Name: </label>
      <div class="col-sm-8">
        <input type="text" id="name" name="name" class="form-control" ng-model="obj.name" autofocus />
      </div>
    </div>
    <div class="form-group">
      <label for="login" class="col-sm-3 control-label">Login: </label>
      <div class="col-sm-8">
        <input type="text" id="login" name="login" class="form-control" ng-model="obj.login" disabled>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': userForm.companyName.$invalid && !userForm.companyName.$pristine}">
      <label for="companyName" class="col-sm-3 control-label">Company Name: </label>
      <div class="col-sm-8">
        <input type="text" id="companyName" name="companyName" class="form-control" ng-model="obj.companyName" required>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': userForm.email.$invalid && !userForm.email.$pristine}">
      <label for="email" class="col-sm-3 control-label">Email: </label>
      <div class="col-sm-8">
        <input type="email" id="email" name="email" class="form-control" ng-model="obj.email" required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" ng-click="close()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid"><i class="fa fa-bolt"></i>&nbsp; Ok</button>
  </div>
</form>
