machine:
  services:
    - docker

dependencies:
  pre:
    - bower install

test:
  override:
    - grunt default:
        timeout: 180 # fail if command has no output for 3 minutes
  post:
    # serve:sstop creates the dist, starts and stops with Grunt
    - grunt serve:sstop:
        timeout: 180

deployment:

  hub:
    branch: master
    commands:
      - docker build -t flockdata/fd-view .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push flockdata/fd-view
